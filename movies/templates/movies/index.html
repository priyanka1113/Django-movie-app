{%extends 'movies/_base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Movies</title>
</head>
<body>
    {%block content%}
    <h1>My fav Movies</h1>
     {%if movies%}
     <ul>
        {%for item in movies%}
        <li>{{item|title}}</li>
        {%endfor%}
     </ul>
     {% else %}
     <p> No fav movies </p>
     {%endif%}
     {%endblock%}
</body>
</html>
